<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Epic Task</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="container">

<h1 class="title">Nova Tarefa</h1>

<form th:action="@{/task}" method="post" th:object="${task}">

    <div class="field">
        <label class="label" for="title">Título</label>
        <div class="control">
            <input th:field="*{title}" class="input" type="text" placeholder="título da tarefa">
        </div>
        <p class="help is-danger" th:errors="*{title}"></p>
    </div>

    <div class="field">
        <label class="label" for="description">Descrição</label>
        <div class="control">
            <textarea th:field="*{description}" class="textarea" placeholder="título da tarefa"></textarea>
        </div>
        <p class="help is-danger" th:errors="*{description}"></p>
    </div>

    <div class="field">
        <label class="label" for="score">Pontos</label>
        <div class="control">
            <input th:field="*{score}" class="input" type="number" placeholder="pontuação da tarefa">
        </div>
        <p class="help is-danger" th:errors="*{score}"></p>
    </div>

    <a href="/" class="button is-default mb-4">
        <span class="icon is-small">
          <i class="fas fa-arrow-left"></i>
        </span>
        <span>Cancelar</span>
    </a>

    <button class="button is-success mb-4">
        <span class="icon is-small">
          <i class="fas fa-check"></i>
        </span>
        <span>Salvar</span>
    </button>

</form>
